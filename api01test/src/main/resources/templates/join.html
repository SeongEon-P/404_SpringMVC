<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    회원가입
                </div>
                <div class="card-body">
                    <form id="registerForm" name="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="mid" id="mid" class="form-control" placeholder="아이디">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" name="mpw" id="mpw" class="form-control" placeholder="비밀번호">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="name" id="name" class="form-control" placeholder="이름">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이메일</span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일">
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="emailConsent" name="emailConsent">
                            <label class="form-check-label" for="emailConsent">이메일 수신 동의(선택)</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="snsConsent" name="snsConsent">
                            <label class="form-check-label" for="snsConsent">SNS 수신 동의(선택)</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn1">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".btn1").addEventListener("click", () => {
        let user = document.f1;
        const data = {
            mid: user.mid.value,
            mpw: user.mpw.value,
            name: user.name.value,
            email: user.email.value,
            emailConsent: user.emailConsent.checked,
            snsConsent: user.snsConsent.checked
        };
        axios.post("http://localhost:8080/api/member/join", data).then(res => {
            alert("회원가입이 완료되었습니다.");
            window.location.href = "/apiLogin.html";
        }).catch(err => {
            alert("회원가입에 실패했습니다.");
        });
    }, false);
</script>
</body>
</html>
